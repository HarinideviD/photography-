<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css" crossorigin="anonymous">

  <style>
    body {
      font-family: Abril Fatface;
      background-color: #fffaf6;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .contact-info {
      padding-left: 1rem; 
      padding-top: 1rem;/* Optional: adjust for alignment */
    }
   .contact-section {
      max-width: 1200px;
      margin: auto;
      padding: 3rem 1.5rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem; /* Increased gap for more space */
    }
    .contact-form {
      flex: 1;
      min-width: 300px;
      margin-bottom: 2rem;
    }
    .contact-form h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1.2rem;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #fff;
    }
    .form-group textarea {
      resize: vertical;
      height: 150px;
    }
    .form-group button {
        padding: 0.8rem 2rem;
      font-weight: bold;
     background: #515151;
      color: #ffffff;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      font-family: Abril Fatface;
    }
    .form-group button:hover {
      background: #7d7c7c;
    }
    .contact-info {
      flex: 1;
      min-width: 280px;
      padding-left: 2rem;
    }
    .contact-info h3 {
      margin-bottom: 1rem;
    }
    .contact-info p {
      margin: 0.5rem 0;
    }
    .contact-info a {
      color: gray;
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
    .contact-info a i {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="contact-section">
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form action="mailto:your@email.com" method="POST" enctype="text/plain">
        <div class="form-group">
          <input type="text" name="name" placeholder="Name" required />
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email Address" required />
        </div>
        <div class="form-group">
          <textarea name="message" placeholder="Message" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    <div class="contact-info">
      <h3>Email Us</h3>
      <p><a href="mailto:your@email.com">harini***@gmail.com</a></p>

      <h3>Call Us</h3>
      <p>+91 987** *****</p>

      <h3>Follow</h3>
      <p>
  <a href="#"><i class="fab fa-instagram"></i> <span>Instagram</span></a><br>
  <a href="#"><i class="fab fa-facebook"></i> <span>Facebook</span></a><br>
  <a href="#"><i class="fab fa-twitter"></i> <span>Twitter</span></a>
</p>


      <h3>Visit Us!</h3>
      <p>123 Main Street, Chennai, India</p>
    </div>
  </div>
</body>
</html>
